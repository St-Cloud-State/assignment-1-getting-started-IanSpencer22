<!DOCTYPE html>
<html>

<head>
    <title>Acme Financial Corp - Loan Application Portal</title>
    <style>
        .section {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <h1>Acme Financial Corp - Loan Application Portal</h1>
	
	<div class="section" id="submitApplication">
        <h2>Submit New Application</h2>
        <input type="text" id="applicantName" placeholder="Full Name">
        <input type="text" id="zipcode" placeholder="Zipcode">
        <button onclick="submitApplication()">Submit Application</button>
        <div id="submissionResult"></div>
    </div>

    <div class="section" id="checkStatus">
        <h2>Check Application Status</h2>
        <input type="text" id="checkApplicationNumber" placeholder="Application Number">
        <button onclick="checkStatus()">Check Status</button>
        <div id="statusResult"></div>
    </div>

    <div class="section" id="updateStatus">
        <h2>Update Application Status</h2>
        <input type="text" id="updateApplicationNumber" placeholder="Application Number">
        <select id="newStatus">
            <option value="received">Received</option>
            <option value="processing">Processing</option>
            <option value="accepted">Accepted</option>
            <option value="rejected">Rejected</option>
        </select>
        <button onclick="updateStatus()">Update Status</button>
        <div id="updateResult"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
